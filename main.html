<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Registration Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="registration_form">
		<h1><u>Registration Form</u></h1>
		<form method="post">
			<label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
    
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

			<label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

			<label>
            Have you ever lived with a Dog before?
            <input type="checkbox" id="haveDog" name="haveDog" value="Have you ever lived with a Dog before?">
            </label>

			<label for="breeds">Please select your preferred breeds (select multiple)</label>
            <select type="select" id="breeds" name="breeds[]" multiple required>
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Beagle">Beagle</option>
            </select>
			<button type="submit">Submit</button>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
